<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IIoT Security - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff8c;
            --secondary-color: #1a1a1a;
            --accent-color: #0066cc;
            --text-color: #ffffff;
            --danger-color: #ff3366;
            --success-color: #00cc99;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 140, 0.1);
            border: 1px solid rgba(0, 255, 140, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 140, 0.2);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 140, 0.2);
        }

        .btn {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 140, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 140, 0.1);
        }

        .register-image {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-image img {
            max-width: 150px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 140, 0.7); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .register-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 576px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2>Register Account</h2>
            <p class="subtitle">Join the IIoT Security Network</p>

            <div class="register-image">
                <img src="{% static '/Register.jpg' %}" alt="Register">
            </div>

            <form method="POST" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="number" name="phoneno" id="phoneno" placeholder="Mobile Number" required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" name="country" id="country" placeholder="Country" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="state" id="state" placeholder="State" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="text" name="city" id="city" placeholder="City" required>
                </div>

                <button type="submit" name="submit" class="btn">Register</button>
                <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
