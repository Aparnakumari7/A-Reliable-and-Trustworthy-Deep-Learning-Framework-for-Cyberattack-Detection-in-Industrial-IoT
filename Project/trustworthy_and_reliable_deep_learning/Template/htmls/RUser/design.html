<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIoT Security Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff8c;
            --secondary-color: #1a1a1a;
            --accent-color: #0066cc;
            --text-color: #ffffff;
            --danger-color: #ff3366;
            --success-color: #00cc99;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 2px 15px rgba(0, 255, 140, 0.1);
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary-color);
            text-align: center;
            font-size: 2rem;
            margin: 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 140, 0.5);
        }

        .topnav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 5px;
            margin: 1rem 0;
        }

        .topnav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .topnav a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .topnav a:hover:before {
            width: 100%;
        }

        .topnav a:hover {
            background: rgba(0, 255, 140, 0.1);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .topnav a.active {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .mainholder {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 140, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .topnav {
                flex-direction: column;
                padding: 0.5rem;
            }

            .topnav a {
                width: 100%;
                margin: 0.2rem 0;
                text-align: center;
            }

            h1 {
                font-size: 1.5rem;
                padding: 0 1rem;
            }
        }

        /* Animation for cyber effect */
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 140, 0.7); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
        }

        h1 {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Trustworthy and Reliable Deep Learning Based Cyberattack Detection in Industrial IoT</h1>
        </div>
    </div>

    <div class="container">
        <div class="topnav">
            <a href="{% url 'Predict_Cyber_Attack_Type' %}" class="{% if request.path == '/Predict_Cyber_Attack_Type/' %}active{% endif %}">
                PREDICT CYBER ATTACK
            </a>
            <a href="{% url 'ViewYourProfile' %}" class="{% if request.path == '/ViewYourProfile/' %}active{% endif %}">
                VIEW PROFILE
            </a>
            <a href="{% url 'login' %}">LOGOUT</a>
        </div>

        <div class="mainholder">
            {% block userblock %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
