{% extends 'SProvider/design1.html' %}
{% block researchblock %}
<style>
    .ratio-container {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        padding: 2rem;
        border: 1px solid rgba(0, 255, 140, 0.2);
        margin-bottom: 2rem;
    }

    .ratio-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .ratio-title {
        font-family: 'Share Tech Mono', monospace;
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: glow 2s infinite;
    }

    .table-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 1rem;
        border: 1px solid rgba(0, 255, 140, 0.1);
    }

    .ratio-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 8px;
        font-family: 'Share Tech Mono', monospace;
    }

    .ratio-table th {
        background: rgba(0, 255, 140, 0.1);
        color: var(--primary-color);
        padding: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: normal;
        text-align: center;
    }

    .ratio-table td {
        background: rgba(0, 0, 0, 0.3);
        color: var(--text-color);
        padding: 1rem;
        text-align: center;
        font-size: 1.1rem;
        border-top: 1px solid rgba(0, 255, 140, 0.1);
        transition: all 0.3s ease;
    }

    .ratio-table tr:hover td {
        background: rgba(0, 255, 140, 0.1);
        transform: translateY(-2px);
    }

    .attack-type {
        color: var(--text-color);
        font-weight: 500;
    }

    .ratio-value {
        color: var(--primary-color);
        font-weight: 500;
        text-shadow: 0 0 10px rgba(0, 255, 140, 0.3);
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
        50% { text-shadow: 0 0 20px rgba(0, 255, 140, 0.7); }
        100% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
    }

    @media (max-width: 768px) {
        .ratio-container {
            padding: 1rem;
        }

        .table-container {
            padding: 0.5rem;
        }

        .ratio-table th,
        .ratio-table td {
            padding: 0.8rem;
            font-size: 0.9rem;
        }
    }
</style>

<div class="ratio-container">
    <div class="ratio-header">
        <h2 class="ratio-title">Cyber Attack Type Ratio Analysis</h2>
    </div>

    <div class="table-container">
        <table class="ratio-table">
            <thead>
                <tr>
                    <th>Attack Type</th>
                    <th>Detection Ratio</th>
                </tr>
            </thead>
            <tbody>
                {% for object in objs %}
                <tr>
                    <td class="attack-type">{{object.names}}</td>
                    <td class="ratio-value">{{object.ratio}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
