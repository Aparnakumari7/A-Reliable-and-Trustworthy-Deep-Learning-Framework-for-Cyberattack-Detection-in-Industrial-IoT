<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IIoT Security - Service Provider Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff8c;
            --secondary-color: #1a1a1a;
            --accent-color: #0066cc;
            --text-color: #ffffff;
            --danger-color: #ff3366;
            --success-color: #00cc99;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 140, 0.1);
            border: 1px solid rgba(0, 255, 140, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .login-image {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-image img {
            max-width: 150px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 140, 0.2);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 140, 0.2);
        }

        .btn {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 140, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 140, 0.1);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 140, 0.7); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 140, 0.5); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .login-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Service Provider Login</h2>
            <p class="subtitle">Secure access to IIoT Cyberattack Detection System</p>

            <div class="login-image">
                <img src="{% static '/login.jpg' %}" alt="Login">
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" name="submit1" class="btn">Login</button>
                <a href="{% url 'login' %}" class="btn btn-secondary">User Login</a>
            </form>
        </div>
    </div>
</body>
</html>
